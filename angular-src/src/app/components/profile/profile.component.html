<div *ngIf='user'>
  <h2 class='page-header'>{{user.firstname}} {{user.lastname}}</h2>
  <ul class='list-group'>
    <li class='list-group-item'>Role: {{user.role}}</li>
    <li class='list-group-item'>Affiliation: {{user.affiliation}}</li>
    <li class='list-group-item'>Username: {{user.username}}</li>
    <li class='list-group-item'>Email: {{user.email}}</li>
  </ul>

  <a class='btn btn-primary' [routerLink]="['/update/', user._id]" value = "Update">Update</a>

</div>
