<h2 class='page-header'>Dashboard</h2>
<div *ngIf='user'>
<div class="data-list">
  <!-- <h3>Add a Tournament</h3>
    <a class='btn btn-primary' [routerLink]="['/addtournament']" value = "addTournament" style = "width = 100%" >Add Tournament</a> -->

    <h3>My Reviews</h3>
      <div *ngFor="let docs of documents">
        <div class ="col-xs-12">
          <br>
        <h4>{{docs.tournamentname}}</h4>
        </div>

        <div class = "col-xs-2">
          <b>Overall: </b><bar-rating [rate]=docs.overall [max]="5" [readOnly]='true'></bar-rating>
          <b>Judging Pool: </b><bar-rating [rate]=docs.judgingpool [max]="5" [readOnly]='true'></bar-rating>
          <b>Accomodations: </b><bar-rating [rate]=docs.accomodations [max]="5" [readOnly]='true'></bar-rating>
          <b>Location: </b><bar-rating [rate]=docs.location [max]="5" [readOnly]='true'></bar-rating>
          <b>Scheduling: </b><bar-rating [rate]=docs.scheduling [max]="5" [readOnly]='true'></bar-rating>
        </div>
        <div class = "col-xs-10">
          <h4><b>{{docs.firstname}} {{docs.lastname}}</b></h4> <h5>{{docs.role}} | {{docs.affiliation}}</h5>
          <b>{{docs.date}}</b> <br><br>
          {{docs.content}}<br><br>
          <p *ngIf="docs.rating > 0"> {{docs.rating}} people found this review helpful</p>
          <a class='btn btn-primary' [routerLink]="['/editreview/', docs._id]" value = "editReview" >Edit Review</a> &nbsp;&nbsp;&nbsp; <a class='link' [routerLink]="['/review/', docs._id]" value = "review" >View Replies</a>

        </div>

    </div>
        <br><br>

</div>
</div>
