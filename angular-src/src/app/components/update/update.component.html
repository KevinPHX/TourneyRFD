<div ng-controller="ngOnInit">
<div *ngIf='user'>
<h2 class='page-header'>Update</h2>
<form (submit)='onUpdateSubmit()'>
  <div class='form-group'>
    <label>Student or Coach</label><br>
    <input type='radio' [(ngModel)]='role' name='student' value='Student' class="form-check">   Student
    <input type='radio' [(ngModel)]='role' name='coach' value='Coach' class="form-check">   Coach
  </div>
  <div class='form-group'>
    <label>Affiliation</label><br>
    <input type='text' [(ngModel)]='affiliation' name='affiliation' class="form-control">
  </div>
  <div class='form-group'>
    <label>First Name</label>
    <input type='text' [(ngModel)]='firstname' name='firstname' class="form-control">
  </div>
  <div class='form-group'>
    <label>Last Name</label>
    <input type='text' [(ngModel)]='lastname' name='lastname' class="form-control">
  </div>
  <div class='form-group'>
    <label>Email</label>
    <input type= 'text' [(ngModel)]='email' name='email' class='form-control'>
  </div>
  <div class='form-group'>
    <label>Username</label>
    <input type= 'text' [(ngModel)]='username' name='username' class='form-control'>
  </div>


  <input type='submit' class = 'btn btn-primary' value='Submit' > <a class='btn' [routerLink]="['/profile']" value = "Cancel">Cancel</a>
